  <title>"Dashboard RH"</title>
  <script>
    function validarSenha() {
      const senhaCorreta = "Integra.RH@"; // ðŸ”‘ Defina a senha aqui
      const senhaDigitada = document.getElementById("senha").value;

      if (senhaDigitada === senhaCorreta) {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>
</head>
<body>

    <h2>Digite a senha para acessar o dashboard</h2>
    <input type="password" id="senha" placeholder="Digite a senha de seguranÃ§a">
    <button onclick="validarSenha()">Entrar</button>
  </div>

    src="https://app.powerbi.com/view?r=eyJrIjoiM2JiNmY3ZjktODBlMC00OGQ4LTk4MDEtOTM1MzE2MWRiMTJhIiwidCI6IjYzOWQ0YmViLTViOGMtNGI3Ny05YWE4LTA0NzFmYTE0MGM1NiJ9" frameborder="0" allowFullScreen="true"></iframe>
